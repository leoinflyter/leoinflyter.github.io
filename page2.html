Login: <input id="login" type="text"></br>

<input type="button" id="submitLogin" value="Login" onClick="submitLogin();"></br>

<a href="/">Home</a>
<script>
function submitRegister(){
  const login = document.getElementById("login").value;
  const password = document.getElementById("password").value;
  var requestOptions = {
  method: 'POST',
  redirect: 'follow'
};
 const url = "https://server-ift-test.herokuapp.com/auth/signup?username="+login+"&password="+password;
fetch(url, requestOptions)
  .then(response => response.text())
  .then((result) => {console.log(result);document.cookie = result;})
  .catch(error => console.log('error', error));
  }
  function submitLogin(){
  const login = document.getElementById("login").value;
  const password = document.getElementById("password").value;
  var requestOptions = {
  method: 'POST',
  redirect: 'follow'
};
 const url = "https://server-ift-test.herokuapp.com/auth/signin?username="+login+"&password="+password;
fetch(url, requestOptions)
  .then(response => response.text())
  .then((result) => {console.log(result);document.cookie = result;})
  .catch(error => console.log('error', error));
  }
